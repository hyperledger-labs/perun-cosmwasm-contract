name: Rust

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  ci:
    runs-on: ubuntu-latest 

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          components: rustfmt, clippy

      - uses: davidB/rust-cargo-make@v1
        
      - uses: Swatinem/rust-cache@v1
        name: Setup Cache

      - name: cargo make ci
        run: cargo make ci

